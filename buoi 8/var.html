<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <pre>
        Dấu + vừa là phép cộng vừa là phép nối chuỗi
        3 + 4: đây là phép công
        3 + " 1 chuỗi" : đây là phép nối chuỗi
        "chuỗi 1" + "chuỗi 2"; Đây là phép nối chuỗi
    </pre>
    <script>
        document.write("<h1> Tinh cong tru nhanh chia </h1>")
        var a,b,c,d,e,f,g;
        a = 11;
        b = 5;
        c = a + b;
        d = a -b;
        e = a * b;
        f = a / b;
        g = a % b;
        document.write("<p> Tong 2 so là " + c + "</p>")
        document.write("<p> Hieu2 so là " + d + "</p>")
        document.write("<p> Tich 2 so là " + e + "</p>")
        document.write("<p> Thuong 2 so là " + f + "</p>")
        document.write("<p> Thuong du 2 so là " + g + "</p>")
    </script>
</body>
</html>
