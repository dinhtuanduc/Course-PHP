<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <pre>
        sự kiện trong js
        hành động xảy ra trên trình duyệt hoặc hành động từ phía người dùng
        click
    </pre>
    <form action="">
        <div><input type="text" name="hoten" id="hoten">
            <br>
            <button onclick="chao()">Click here</button>
        </div>
    </form>
    <script>
        function chao(){
            //lấy ra giá trị input
            // tao ra 1 cau chao
            var hoten =document.getElementById("hoten").value;
            alert("chào " + hoten);
        }
    </script>
</body>
</html>
