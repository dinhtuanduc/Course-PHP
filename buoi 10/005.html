<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="so1" style="background-color: cadetblue; padding: 30px; color: white; font-size: 20px;">
        nội dung
        <a href="google.com"></a>
    </div>
        
    <button id="append">append</button>
    <button id="prepend">prepend</button>
    <button id="after">after</button>
    <button id="before">before</button>
    <button id="empty">empty</button>
    <button id="remove">remove</button>
    <button id="css1">css1</button>
    <button id="css2">css2</button>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>

  <script>
      $(document).ready(function(){
        $("#append").click(function(){

            $("#so1").append("<p style='color:red'> Thêm phia sau thẻ </p>");    
        });
        

        $("#prepend").click(function(){
        $("#so1").prepend("<p style='color:red'> Thêm phia truoc thẻ </p>"); 
        });    
    

        $("#after").click(function(){
        $("#so1").after("<p style='color:red'> Thêm phia sau ngoài thẻ </p>");     
        });

        $("#before").click(function(){
        $("#so1").before("<p style='color:red'> Thêm phia trước ngoài thẻ </p>");     
        });

        $("#empty").click(function(){
            $("#so1").empty();     
        });

        $("#remove").click(function(){
            $("#so1").remove();     
        });

        $("#css1").click(function(){
            $("#so1").css("background", "green");     
            $("#so1").css("color", "white");     
            $("#so1").css("font-size", "30px");     
            });

        //cách viết rút gọn
        $("#css2").click(function(){
            $("#so1").css({"background":"green","color":"white","font-size":"30px"});
        });
        
      });

  </script>
</body>
</html>
