<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <pre>
        thuộc tính target trong thẻ a 
        target="_blank" sẽ mở link trong tab mới
    </pre>

    <a href="https://salt.tikicdn.com/cache/w584/ts/banner/c8/08/86/da89606f4a24f4a6413ae6d40457e6f0.png">Link số 1</a>
    <!-- Sẽ mở trang ngay khác ngay trong trang hiện tai-->
    <br>
    <a href="https://salt.tikicdn.com/cache/w584/ts/banner/c8/08/86/da89606f4a24f4a6413ae6d40457e6f0.png" target="_self">Link số 2</a>
    <!--Như ko có target, nó vẫn mở trang web khác ngay trong trang hiện tại-->
    <br>
    <a href="https://salt.tikicdn.com/cache/w584/ts/banner/c8/08/86/da89606f4a24f4a6413ae6d40457e6f0.png" target="_blank">Link số 3</a>
    <!-- Nó sẽ mở trang web trang ra một trang khác -->
</body>
</html>
