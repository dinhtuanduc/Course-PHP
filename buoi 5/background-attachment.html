<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body
        {
            height: 1000px;
            background-image: url(../images/118796959_695644201027284_3938808109829739520_o.jpg);
            background-repeat: no-repeat;
            background-attachment: scroll;
        }
    </style>
</head>
<body>
    <pre>
        background-attachment: fixed; ( cố định )
        background-attachment: scroll; ( cuộn chuột ) là giá trị mặc định

        chú ý : thuộc tính background-attachment chỉ có tác dụng khi 
        background-repeat là no-repeat và ảnh nền nhỏ kích cỡ của thẻ html
    </pre>
</body>
</html>
