<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .box1{
            width: 110px;
            height: 110px;
            background-color: pink;
        }
        .box1:hover{
            transform: matrix(2,2,1,3,4,1);
        }
    </style>
</head>
<body>
    <pre>

        transform: translate(ngang px, dọc px): di chuyển đi chỗ khác khi chuột chỉ vào.
        transform: scale(ngang, dọc): tăng kích thước lên n lần.
        skew(ngang deg,dọc deg): Làm nghiêng
        transform: matrix(scaleX, skewY, skewX, scaleY, translateX, translateY): tổng hợp 
    </pre>
    <div class="box1">
        Tớ yêu cậu
    </div>
</body>
</html>
