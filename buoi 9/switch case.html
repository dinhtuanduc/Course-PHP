<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <pre>
        switch: Hàm lựa chọn rồi thực thi nhiệm vụ
    </pre>
    
    <script>
        var d= new Date()
        var thu = d.getDay()
        switch(thu)
        {
            case 0:
                 console.log("Chủ nhật");
                 break;
            case 1:
                 console.log("Thứ 2");
                 break;
            case 2:
                 console.log("Thứ 3");
                 break;
            case 3:
                 console.log("Thứ 4");
                 break;
            case 4:
                 console.log("Thứ 5");
                 break;
            case 5:
                 console.log("Thứ 6");
                 break;
            default:
                 console.log("Thứ 7");
        }

    </script>
</body>
</html>
